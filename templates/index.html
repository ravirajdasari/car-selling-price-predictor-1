<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Car SellingPrice Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background-image: url('https://wallpapercave.com/wp/wp2693677.jpg') ; background-repeat: no-repeat;background-size: 100% 100%;">
 <div class="login">
	<h1>Car SellingPrice Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="mileage" placeholder="Mileage in kmpl" required="required" />
        <input type="text" name="engine" placeholder="Engine in CC" required="required" />
		<input type="text" name="KM driven" placeholder="KM driven" required="required" />
		<input type="text" name="age" placeholder="Age" required="required" />
		<input type="text" name="Max Power" placeholder="Max Power in bhp" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict SellingPrice</button>
    </form>

   <br>
   <br>
   <div style="color:#FFFFFF; font-size:30px; font-weight: bold;">{{ prediction_text }}</div>

 </div>


</body>
</html>
